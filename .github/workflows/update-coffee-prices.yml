name: Update Coffee Prices

on:
  schedule:
    - cron: "0 1,5,9,13,17,21 * * *"  # 6 times per day
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      - name: Run price scraper
        env:
          TZ: "America/Bahia"
        run: python scrape_prices.py
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update coffee prices [skip ci]"
          file_pattern: data/prices.json data/precos.json
          commit_user_name: "Pedro Bot"
          commit_user_email: "saliente-macico-0w@users.noreply.github.com"
